plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'org.beryx.jlink' version '3.1.1'
}

javafx {
    version = "23.0.1"
    modules = ['javafx.controls', 'javafx.fxml']
}

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']

    launcher {
        name = 'FileTransferApp'
    }

    // jpackage {
    //     if (org.gradle.internal.os.OperatingSystem.current().windows) {
    //         installerType = 'exe'
    //         installerOptions += [
    //             '--win-per-user-install', 
    //             '--win-dir-chooser', 
    //             '--win-menu', 
    //             '--win-shortcut'
    //         ]
    //         imageOptions += ['--win-console']
    //     }

    //     imageOptions += [
    //         '--icon', "${projectDir}/src/main/resources/images/icon.ico"
    //     ]
    //     installerOptions += [
    //         '--name', 'FileTransferApp',
    //         '--description', 'A JavaFX File Transfer Application',
    //         '--vendor', 'akimmk',
    //         '--app-version', '1.0'
    //     ]
    // }
    jpackage {
    if (org.gradle.internal.os.OperatingSystem.current().windows) {
        installerType = 'exe'
        installerOptions += [
            '--win-per-user-install',
            '--win-dir-chooser',
            '--win-menu',
            '--win-shortcut'
        ]
        imageOptions += ['--win-console']
    }

    // Define the runtime image directory
    // runtimeImage = file("$buildDir/jlink/runtime") // Adjust this path if necessary

    imageOptions += [
        '--icon', "${projectDir}/src/main/resources/images/icon.ico"
    ]
    installerOptions += [
        '--name', 'FileTransferApp',
        '--description', 'A JavaFX File Transfer Application',
        '--vendor', 'akimmk',
        '--app-version', '1.0'
    ]
    // launcherName = 'FileTransferApp' // Main application launcher name (matches the main class)
    outputDir = file("$buildDir/jpackage-output") // Where the installer will be saved
}

}

repositories {
    mavenCentral()
}

dependencies {
     // Add JUnit Jupiter API and Engine
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
    implementation 'org.java-websocket:Java-WebSocket:1.3.0'
    implementation 'jakarta.websocket:jakarta.websocket-api:2.2.0'
    implementation 'com.google.code.gson:gson:2.11.0'
}

application {
    mainClass = 'org.example.App'
    mainModule = 'app'
}

tasks.processResources {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from("src/main/resources") {
        include '**/*'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
